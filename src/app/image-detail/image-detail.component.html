<md-dialog aria-label="Picture">
      <md-dialog-content class="dialog-picture">
            <img src="{{image.largeImageURL}}" alt="#">
            <div class="row">
                  <p>{{image.tags}}</p>
                  <p class="left">Likes - {{image.likes}}</p>
            </div>
      </md-dialog-content>
      <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Close</button>
      </mat-dialog-actions>
</md-dialog>
